<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pat's Cookie Shop</title>
    <link rel="stylesheet" type="text/css" href="style.css" />  
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<body>
    <script src="app.js"></script>
    <h1>Pat's Salmon Cookie Shop</h1>
    <div id="salmon">
        <figure>
                <img src="images/salmon.png" alt="image of salmon" >
        </figure>
    </div>
    <div id="intro-promo">
        <figure>
            <p>Beat the January blues with our Famous Salmon Cookies!</p>
            <img src="/Users/labonia/CodeFellows/CF-201/cookie-stand/Images/kideatingcookie.jpg">
        </figure>  
    </div>
    <div id = "content">
        <div id = "started">
            <p>Our Story: How it all began?</p>
        </div>
        <div class="column1">
            <p>Sale!</p>
        </div>
        <div class="column2">
            <p>Items to buy!</p>
        </div>
        <div class="column3">
            <div id="location">
                <p>Location and hours:</p>
                  <ul>
                      <li>1st and Pike - 6am to 8pm</li>
                      <li>SeaTac Airport - 6am to 8pm</li>
                      <li>Seattle Center - 6am to 8pm</li>
                      <li>Capitol Hill - 6am to 8pm</li>
                      <li>Alki - 6am to 8pm</li>
                  </ul>
                
            </div>
